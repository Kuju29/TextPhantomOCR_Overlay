<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TextPhantom OCR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <h2>TextPhantom OCR</h2>

    <div class="field">
      <label for="mode">Mode</label>
      <select id="mode" aria-label="Mode"></select>
    </div>

    <div class="field" id="lang-wrap">
      <label for="lang">Language</label>
      <select id="lang" aria-label="Language"></select>
    </div>

    <div class="field">
      <label for="api-url">
        Custom API URL
        <span id="api-status-emoji" aria-live="polite" title="Loading…" style="margin-left:6px;">⏳</span>
      </label>
      <div style="position: relative; display: flex; align-items: center; gap:4px;">
        <input type="text" id="api-url" placeholder="http://localhost:8080" />
        <button id="reset-api"
                aria-label="Reset to local"
                title="Reset to local API"
                style="background:none;border:none;padding:4px;font-size:16px;line-height:1;cursor:pointer;">
          ⟲
        </button>
      </div>
    </div>

    <div class="note">Right-click an image to translate.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
